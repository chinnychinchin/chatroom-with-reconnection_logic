<div class="container">
  <form [formGroup]='joinForm' id="joinForm">

    <label for="name">Name: </label>
    <input type="text" formControlName='name'>
    <button type="button" (click)="onButtonClick()" [disabled]="joinForm.invalid">{{buttonWording}}</button>
  

    <div class="page-content page-container" id="page-content">
      <div class="padding">
          <div class="row container d-flex justify-content-center">
              <div class="col-md-6">
                  <div class="card card-bordered">
                      <div class="card-header">
                          <h4 class="card-title"><strong>Chat</strong></h4>
                      </div>
                      <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
                          <div class="media media-chat"> <img class="avatar" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                              <div class="media-body" *ngFor="let m of messages">
                                  <p *ngIf="m.from != participant">{{m.from}}: {{m.msg}}</p>
                                  <!-- <p class="meta"><time datetime="2018">23:58</time></p> -->
                              </div>
                          </div>
                          <!-- <div class="media media-meta-day">Today</div> -->
                          <div class="media media-chat media-chat-reverse">
                              <div class="media-body" *ngFor="let m of messages">
                                  <p *ngIf="m.from == participant">{{m.msg}}</p>
                              </div>
                          </div>
                   
                          <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                              <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                          </div>
                          <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                              <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                          </div>
                      </div>
                      <div class="publisher bt-1 border-light"> <img class="avatar avatar-xs" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="..."> <input class="publisher-input" type="text" placeholder="Write something" formControlName="message"> <span class="publisher-btn file-group"> <fa-icon class="fa fa-paperclip file-browser" [icon]="faPaperClip"></fa-icon> <input type="file"> </span> <a class="publisher-btn" href="#" data-abc="true"><fa-icon class="fa fa-smile" [icon]="faSmile"></fa-icon></a> <button class="publisher-btn text-info" (click)="sendMsg()" data-abc="true" [disabled]="buttonWording.toLowerCase() == 'join'"><fa-icon class="fa fa-paper-plane" [icon]="faPaperPlane"></fa-icon></button> </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  
  </form>
  
  

</div>
